<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        /* Style for the yellow box */
        .yellow-box {
            background-color: yellow;
            padding: 20px;
            width: 500px;
            border: 2px dotted black; /* Dotted line border */
        }

        /* Style for the header text */
        .header-text {
            color: blue;
            font-weight: bold;
        }

        /* Style for the buttons */
        .button {
            background-color: white;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            text-align: left;
        }
       
        /* Style for specific buttons */
        .purple-text {
            color: purple;
        }

        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="yellow-box">
        <p class="header-text">My First Styled Page</p>
        <p>Welcome to my styled page!</p>
        <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
        <p>There should be more here, but I don't know what yet.</p>
        <hr> <!-- Dotted line -->
        <p>Made 9 September 2023</p>
        <p>by myself</p>
        <!-- Buttons -->
        <button class="button purple-text">Home page</button>
        <button class="button blue-text">Musings</button>
        <button class="button blue-text">My Town</button>
        <button class="button blue-text">Links</button>
    </div>
</body>
</html>
