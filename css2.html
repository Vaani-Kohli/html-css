<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 15px;
  width: 200px;
  background-color: #6df1e8;
  border-style: solid;
}

li a {
  display: block;
  color: #001eff;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #f79c26;
  color: white;
}

li a:hover:not(.active) {
  background-color: #98fff8;
  color: rgb(7, 14, 221);
}



</style>
</head>
<body>

<h2>Vertical Navigation Bar</h2>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
