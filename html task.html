<!DOCTYPE html>
<html lang="en">
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
    <h2>HTML Table</h2>
    <table>
   <tr>
    <th><b>Firstname</b></th>
    <th><b>Lastname</b></th>
    <th><b>Age</b></th>
   </tr>
   <tr>
    <td>Jill</td>
    <td>smith</td>
    <td>50</td>
   </tr>
   <tr>
    <td>Eve</td>
   <td>Jackson</td>
   <td>94</td>
   </tr>
   <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
   </tr>
    </table>
    
</body>
</html>
