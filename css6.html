<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: white;
            border: 1px solid white;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-picture-text {
            color: black;
            font-weight: bold;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-container label {
            color: black;
            font-weight: bold;
            display: block;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
        }

        .login-button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .remember-me {
            margin-top: 10px;
        }

        .cancel-button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            float: left;
        }

        .forgot-password {
            color: black;
            font-weight: bold;
            float: right;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="profile-picture">
            <span class="profile-picture-text">Welcome</span>
        </div>

        <div class="input-container">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button class="login-button">Login</button>

        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
        </div>

        <button class="cancel-button">Cancel</button>
        <div class="forgot-password">Forgot Password ?</div>
    </div>
</body>
</html>
